<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3>Card details</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Name" value=""/>
                </div>

                <div class="row">
                    <div class="col">

                        <div class="form-group">
                            <input type="text" name="txtRed" class="form-control" placeholder="Red" value=""/>
                        </div>
                    </div>
                    <div class="col">

                        <div class="form-group">
                            <input type="text" name="txtGreen" class="form-control" placeholder="Green" value=""/>
                        </div>
                    </div>
                    <div class="col">

                        <div class="form-group">
                            <input type="text" name="txtBlue" class="form-control" placeholder="Blue" value=""/>
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <input type="text" name="txtMana" class="form-control" placeholder="Energy/mana" value=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="txtPower" class="form-control" placeholder="Power" value=""/>
                </div>
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Description"
                              style="width: 100%; height: 150px;"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnContact" value="Refresh" onclick="myFunction()"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <meta http-equiv="cache-control" content="no-cache">
                    <img src="{{url_for('static', filename='result.png')}}" width="400" height="535"
                         id="main-image"/>
                    </meta>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    function myFunction() {
        location.reload(true);
        var d = new Date();
        var c = "http://localhost:5000/static/result.png" + "?t=" + d.getTime();
        console.log("ASD");
        document.getElementById("main-image").src = c;
    }

</script>
</body>
</html>
